--- SECTION D'AUTHENTIFICATION GOOGLE SHEETS (OBLIGATOIRE) ---

Copiez ici le contenu complet du fichier JSON de votre Compte de Service

(Service Account Key) généré par Google Cloud Platform.

ATTENTION : Chaque valeur doit être sur sa propre ligne et entourée de "".

=======================================================================

[gcp_service_account]
type = "service_account"
project_id = "votre-project-id"
private_key_id = "votre-private-key-id"
private_key = "---BEGIN PRIVATE KEY---\n<votre clé privée complète avec les sauts de ligne réels>\n---END PRIVATE KEY---\n"
client_email = "streamlit-lacroix-reader@lacroixglorieuse.iam.gserviceaccount.com"
client_id = "votre-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.google.com/search?q=https://www.googleapis.com/robot/v1/metadata/x509/votre-client-email"

=======================================================================

--- INSTRUCTIONS CRUCIALES DE VÉRIFICATION ---

1. Vérifiez que la ligne 'client_email' contient l'adresse exacte que vous

avez ajoutée en ÉDITEUR dans vos deux Google Sheets.

2. VÉRIFIEZ LA CLÉ PRIVÉE : La valeur de 'private_key' DOIT commencer

par '---BEGIN PRIVATE KEY---\n' et se terminer par '\n---END PRIVATE KEY---\n'.

L'intégralité de la clé doit être une seule et longue chaîne de caractères

entre guillemets ("...").

